  <main class="py-5">
    <div class="container">
      <h1 class="h3 mb-4">爪专 拽砖专</h1>
      <div class="row gy-4">
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="fullName" class="form-label">砖 </label>
              <input type="text" class="form-control" id="fullName" placeholder="拽/ 转 砖">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label"></label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="topic" class="form-label">砖 驻</label>
              <select id="topic" class="form-select">
                <option value="parking-problem">注 </option>
                <option value="info">拽砖转 注</option>
                <option value="suggestion">爪注 砖驻专</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label d-block">住 驻</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="userType" id="driver" value="driver" checked>
                <label class="form-check-label" for="driver"></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="userType" id="manager" value="manager">
                <label class="form-check-label" for="manager"> </label>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label d-block"> 注 转?</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="updates">
                <label class="form-check-label" for="updates">拽转 注  </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="alerts">
                <label class="form-check-label" for="alerts">转专转  转</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="pilot">
                <label class="form-check-label" for="pilot">爪专驻转 驻</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">注</label>
              <textarea id="message" class="form-control" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">砖</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2 class="h5 mb-3">驻专 拽砖专</h2>
          <p>拽住 住专</p>
          <p><strong>:</strong> parking-system@example.com</p>

          <p><strong>砖注转:</strong> '-'</p>
          <img src="img/parking3.jpg" alt="" class="img-fluid rounded shadow">
